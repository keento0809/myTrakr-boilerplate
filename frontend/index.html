<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    myTrakr
    <main>
      <form action="" id="newAccount">
        New Account:
        <input id="accountInfo" type="text" />
        <button>Add new account</button>
      </form>
      <form action="" id="transactionForm">
        New Transaction: Deposit
        <input type="radio" class="radioBtn" value="Deposit" />
        Withdraw
        <input type="radio" class="radioBtn" value="Withdraw" />
        Transfer
        <input type="radio" class="radioBtn" value="Transfer" />
        Account:
        <select class="selectTag" id="currentAccount"></select>

        From:
        <select class="selectTag" id="fromSelect"></select>

        To:
        <select class="selectTag" id="toSelect"></select>
        Category:
        <select id="categorySelect"></select>
        <input type="text" class="categorySec" id="categoryInput" />
        <button type="button" class="categorySec" id="addCategoryBtn">
          Add new category
        </button>

        Description
        <input type="text" id="description" />

        Amount:
        <input type="number" id="amount" />

        <button>Add transaction</button>
      </form>

      Account summary
      <ul id="accountSummary"></ul>
      Filter by account:
      <select class="selectTag needAllOpt" id="accountSelect"></select>
      <table id="transactionTable">
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
