<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1 class="display-6">myTrakr</h1>
    <main>
      <form action="" id="newAccount" class="text-primary py-4">
        <!-- New Account:
        <input id="accountInfo" type="text" />
        <button>Add new account</button> -->
        <div class="form-group">
          <label for="accountInfo">New Account: </label>
          <input
            type="text"
            class="form-control"
            id="accountInfo"
            aria-describedby="emailHelp"
            placeholder="Enter name"
          />
        </div>
        <button type="submit" class="rounded-2 btn btn-primary">
          Add new account
        </button>
      </form>
      <form action="" id="transactionForm" class="py-4">
        <div class="form-group">
          <p for="" class="text-primary">New Transaction:</p>
          Deposit
          <input type="radio" class="radioBtn" value="Deposit" />
          Withdraw
          <input type="radio" class="radioBtn" value="Withdraw" />
          Transfer
          <input type="radio" class="radioBtn" value="Transfer" />
        </div>

        <div class="form-group">
          <label
            for="currentAccount"
            id="currentAccountLabel"
            class="text-primary"
          >
            Account:
          </label>
          <select class="selectTag form-control" id="currentAccount"></select>
          <label for="fromSelect" id="fromSelectLabel" class="text-primary"
            >From:
          </label>
          <select
            class="selectTag form-control"
            aria-label="Default select example"
            id="fromSelect"
          ></select>
          <label for="toSelect" id="toSelectLabel" class="text-primary"
            >To:
          </label>
          <select class="selectTag form-control" id="toSelect"></select>
          <label for="categorySelect" class="text-primary"> Category: </label>
          <select id="categorySelect" class="form-control"></select>
        </div>

        <!-- Category: -->
        <input type="text" class="categorySec" id="categoryInput" />
        <button type="button" class="categorySec" id="addCategoryBtn">
          Add new category
        </button>

        <div class="form-group">
          <label for="" class="text-primary"> Description: </label>
          <input
            type="text"
            id="description"
            class="form-control"
            placeholder="Enter description"
          />
        </div>

        <div class="form-group">
          <label for="" class="text-primary"> Amount: </label>
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="Enter amount"
          />
        </div>

        <button class="rounded-2 btn btn-primary">Add transaction</button>
      </form>

      Account summary
      <ul id="accountSummary"></ul>
      Filter by account:
      <select class="selectTag needAllOpt" id="accountSelect"></select>
      <table id="transactionTable">
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
